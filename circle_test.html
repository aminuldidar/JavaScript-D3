<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.pumpkin {
    fill: yellow;
    stroke: orange;
    stroke-width: 5;
 }
</style>
<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>


<body>


<script type="text/javascript">
var w = 600;
var h = 600;
var i,j;
var svg = d3.select("body").append("svg");
svg.attr("width", w)
   .attr("height", h)
   .style("background", "blue");
   
   var dataset = new Array(20);
	for(i=0,j=.1; i<20;i++,j+=.1)
		dataset[i]=j;
//var dataset = [ .1, .2, .3, .4, .5, .6 , .7, .8, .9 ];

var circl = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

		circl.attr("cx", function(d, i) {
            return 300 + 120*Math.cos(Math.PI *d);
        })
       .attr("cy", function(d, i) {
            return 300 + 120*Math.sin(Math.PI *d);
        })
       .attr("r", function(d, i) {
            return i*2;
        })
	   .attr("class", "pumpkin");


</script>

</body>
</html>
