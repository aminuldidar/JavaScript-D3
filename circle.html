<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.pumpkin {
    fill: yellow;
    stroke: orange;
    stroke-width: 5;
 }
</style>
<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>


<body>


<script type="text/javascript">
var w = 500;
var h = 50;
var svg = d3.select("body").append("svg");
svg.attr("width", w)
   .attr("height", h)
   .style("background", "blue");

var dataset = [ 5, 10, 15, 20, 25 ];

var circl = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");
			
	circl.attr("cx", function(d, i) {
            return (i * 50) + i;
        })
       .attr("cy", function() {
            return h/2;
        })
       .attr("r", function(d) {
            return d;
       })
	   .attr("class", "pumpkin");
	
</script>

</body>
</html>
